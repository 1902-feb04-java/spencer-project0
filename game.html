<!DOCTYPE html>
<html>

    <head>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <!-- style the canvas -->
        <style>
            canvas {
            border:1px solid black;
            background-color:black;
        }
        </style>
    
    </head>

    <!-- initial function call to start game in body tag -->
    <body onload="startGame()">
    
        <!-- begin js -->

        <script>
            // initialize player
            let ship;
            let enemies = [];
            let beams = [];
            
            function startGame() {
                
                myGameArea.start();

                ship = new component(50, 50, "player.png", 270, 340, "image");
                
                beam = new component(0, 0, "beam.png", ship.x + 22.5, ship.y,"image");
            
            }
            
            // myGameArea object controls canvas attribues and player controls 
            let myGameArea = {
            
                // creates the canvas
                canvas : document.createElement("canvas"),
                
                //start function creates initial conditions on canvas
                start : function() {
                    
                    // canvas dimensions 
                    this.canvas.width = 600;
                    this.canvas.height = 400;
                    
                    // canvas context used to draw on canvas
                    this.context = this.canvas.getContext("2d");
                    
                    // ensure canvas is loaded first before other elements in body
                    document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                
                    this.frameNo = 0;
                    
                    // sets the interval at which the game updates its state 
                    this.interval = setInterval(updateGameArea, 20);
                    
                    // event listener for key press
                    window.addEventListener('keydown', function (e) {
                        myGameArea.key = e.keyCode;
                    })
                    
                    // event listener for key release
                    window.addEventListener('keyup', function (e) {
                        myGameArea.key = false;
                    })
                }, 
                
                // clears the canvas to avoid "drag" effect, facilitate animation
                clear : function() {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
                },
                
                stop : function () {
                        clearInterval(this.interval);
                }

            }
            function everyinterval(n) {
                if ((myGameArea.frameNo / n) % 1 == 0) {
                    return true;
                }
                
                return false;
            }
            // game component constructor
            function component(width, height, color, x, y, type) {
                
                this.gamearea = myGameArea;
                
                this.type = type;
                if (type == "image") {
                    this.image = new Image();
                    this.image.src = color;
                }

                this.width = width;
                this.height = height;

                this.speedX = 0;
                this.speedY = 0;

                this.x = x;
                this.y = y;    
                
                // draws game object
                this.update = function() {
                    
                    ctx = myGameArea.context;
                    
                    if (type == "image") {
                        ctx.drawImage(
                            this.image,
                            this.x,
                            this.y,
                            this.width,
                            this.height
                        );
                    }
                    
                    else {
                        ctx.fillStyle = color;
                        ctx.fillRect(
                            this.x,
                            this.y,
                            this.width, 
                            this.height
                        )
                    }
                }
                
                // facilitates movement of game objects
                this.newPos = function() {
                    this.x += this.speedX;
                    this.y += this.speedY;        
                }
                
                //collision detection
                this.crashWith = function(otherobj) {
                    
                    let myleft = this.x;
                    let myright = this.x + (this.width);

                    let mytop = this.y;
                    let mybottom = this.y + (this.height);

                    let otherleft = otherobj.x;
                    let otherright = otherobj.x + (otherobj.width);

                    let othertop = otherobj.y;
                    let otherbottom = otherobj.y + (otherobj.height);
                    
                    let crash = true;
                    if ((mybottom < othertop) || (mytop > otherbottom) || 
                        (myright < otherleft) || (myleft > otherright)) {
                        
                        crash = false;
                    }

                    return crash;
                }
            }
            // sets game over condition and outcome
            function gameOver() {
                if (enemy.y > 401) {
                    myGameArea.clear();
                }
            }
            
            // updates game area to reflect current player input and animation sequences
            function updateGameArea() {
                
                myGameArea.clear();
                
                myGameArea.frameNo += 1;

                if (myGameArea.frameNo == 1 || everyinterval(150)) {
                
                    enemies.push( enemy = new component(30, 30, "enemy.png",
                    Math.floor(Math.random() * 580) + 20, -50, "image"));
                }
                
                for (i = 0; i < enemies.length; i++) {
                    if (beam.crashWith(enemies[i])) {
                        enemies[i].y = - 1000;
                        enemies[i].speedY = -1;
                }
                    enemies[i].speedY = 1;
                    enemies[i].newPos();
                    enemies[i].update();
                }
                
                ship.speedX = 0;

                if (myGameArea.key && myGameArea.key === 37) {
                    ship.speedX = - 8; 
                }

                if (myGameArea.key && myGameArea.key === 39) {
                    ship.speedX = 8; 
                }
                
                
                for (i = 0; i < beams.length; i++) { 
                    beams[i].newPos();    
                    beams[i].update();
                }
                
                if (myGameArea.key && myGameArea.key === 32) {
                    beams.push(beam = new component(10, 30, "beam.png", 
                    ship.x + 20, ship.y + 5,"image"));
                    beam.speedY = -10;
                }

                ship.newPos();      
                ship.update();
           
            }

        </script>

    </body>

</html>
